
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumkit.css">
    <title>Drumkit</title>
</head>
<body>
    <main>
        <div class="drumkit" id="drumkit">
            <div class="drum-pieces" id="drumItem" data-key="65">
                <kbd class='key' id='kbd'>A</kbd>
                <p class ='text' id='text'>CLAP</p>
                <audio data-key="65" src="sounds/clap.wav"></audio>
            </div>
            <div class="drum-pieces" id="drumItem" data-key="83"">
                <kbd class='key' id='kbd'>S</kbd>
                <p class ='text' id='text'>High-Hat</p>
                <audio data-key="83" src="sounds/hihat.wav"></audio>
            </div>
            <div class="drum-pieces" id="drumItem" data-key="68">
                <kbd class='key' id='kbd'>D</kbd>
                <p class ='text' id='text'>Kick</p>
                <audio data-key="68" src="sounds/kick.wav"></audio>
            </div>
            <div class="drum-pieces" id="drumItem" data-key="70">
                <kbd class='key' id='kbd'>F</kbd>
                <p class ='text' id='text'>Open-Hat</p>
                <audio data-key="70" src="sounds/openhat.wav"></audio>
            </div>
            <div class="drum-pieces" id="drumItem" data-key="71">
                <kbd class='key' id='kbd'>G</kbd>
                <p class ='text' id='text'>BOOM</p>
                <audio data-key="71" src="sounds/boom.wav"></audio>
            </div>
            <div class="drum-pieces" id="drumItem" data-key="72">
                <kbd class='key' id='kbd'>H</kbd>
                <p class ='text' id='text'>Ride</p>
                <audio data-key="72" src="sounds/ride.wav"></audio>
            </div>
            <div class="drum-pieces" id="drumItem" data-key="74">
                <kbd class='key' id='kbd'>J</kbd>
                <p class ='text' id='text'>Snare</p>
                <audio data-key="74" src="sounds/snare.wav"></audio>
            </div>
            <div class="drum-pieces" id="drumItem" data-key="75">
                <kbd class='key' id='kbd'>K</kbd>
                <p class ='text' id='text'>TOM</p>
                <audio data-key="75" src="sounds/tom.wav"></audio>
            </div>
            <div class="drum-pieces" id="drumItem" data-key="76">
                <kbd class='key' id='kbd'>L</kbd>
                <p class ='text' id='text'>Tink</p>
                <audio data-key="76" src="sounds/tink.wav"></audio>
            </div>
    </main>
</body>
<script src="drums.js" defer></script>
</html>
